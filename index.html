<!DOCTYPE html>
<html lang="en" ng-app="textSearchApp">
<head>
    <meta charset="UTF-8">
    <title>Text Search using Angular</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="lib/angular/angular.min.js" type="application/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller/textSeachController.js" type="text/javascript"></script>
    <script src="js/filter/alphabeticalFilter.js" type="text/javascript"></script>
</head>
<body ng-controller="textSearchController as tsrchCtrl">
<div>
    <header class="header">
        <div>Text Search Name</div>
    </header>
    <section>

        <form class="searchForm">
            <label>Enter your text to search
                <input type="text" ng-model="tsrchCtrl.searchText">
            </label>
            <button ng-click="tsrchCtrl.searchButtonClick()">Search</button>
            <button ng-click="tsrchCtrl.resetBtnClick()">Reset</button>
            <div >Total Number of search {{tsrchCtrl.result.length}}</div>
        </form>

        <div class="contentArea">
            <div ng-repeat="items in tsrchCtrl.result | alphabetical:tsrchCtrl.result">
                {{items.name}}
            </div>
        </div>
    </section>
    <footer class="footer">
        copyright @2015
    </footer>
</div>

</body>
</html>
